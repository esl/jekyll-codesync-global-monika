<section class="background-image volunteer section-container pb--100 m-pb-40 black-gradient--top lazy" data-bg="url('{{ page.call_for_talks_background_image }}')">
    <div class="container--small">
        <div class="grid">
            <h3 class="anchor__submenu heading heading--large pt--100 m-pt-40 " id="call-for-talks">{{ page.call_for_talks_title }}</h3>
            <div class="row">
                <div class="col-6 t-col-6 m-col-12">
                    <div class="grid-middle paragraphBigImportant">
                        <p>{{ page.call_for_talks_message }}</p>
                    </div>
                </div>
                <div class="col-6 t-col-6 m-col-12">
                    <div class="grid-bottom mt--30">
                        <a class="btn btn--primary align--right triangle-left-full" 
                           href="{{ page.call_for_talks_link}}"
                           style="background-color: {{ page.primary }};"
                        >{{ page.call_for_talks_link_text}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
